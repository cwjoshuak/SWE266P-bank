{% extends 'base.html' %}

{% block header %}
  <h1>{% block title %}New Post{% endblock %}</h1>
{% endblock %}

{% block content %}
  <form method="post">
    <label for="amount">Initial Amount</label>
    <input name="amount" id="amount" value="{{ request.form['amount'] }}" required>
    <input type="submit" value="Save">
  </form>
{% endblock %}
